@if(IfCorrectAuth){
  <app-signup/>
    }  
   @else {
    
<form [formGroup]="form" (ngSubmit)="onSubmit()"> 
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input id="email" type="email" name="email" [formControl]="form.controls.email"/>
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input id="password" type="password" name="password"  formControlName="password"/>
    </div>

    <button class="button">Login</button>
  </div>
  @if(isEmailValid){
<p class="control-error">Please enter a valid email address</p>
  }

  @if(isPasswordValid){
    <p class="control-error">Please enter a valid password</p>
      }


 
</form>

   }
